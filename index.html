    <style>
        body {
            font-family: 'Playfair Display', serif;
            background: rgb(0, 0, 0);
            background: linear-gradient(90deg, rgba(0, 0, 0, 1) 0%, rgba(27, 15, 62, 1) 50%, rgba(50, 2, 57, 1) 100%);
        }

        #myVideo {
            position: fixed;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto;
            width: 100%;
        }

        #welcome-box {
            background-color: rgba(44, 5, 65, 0.671);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            height: max-content;
            width: 30%;
            left: 35%;
            top: 30%;
        }

        #box-text {
            width: 100%;
            height: auto;
            margin-bottom: 10%;
        }

        h1 {
            color: antiquewhite;
            font-size: 3em;
            line-height: normal;
            text-align: center;
            text-shadow: rgba(0, 0, 0, 0.4) 0px 7px 5px;
        }

        p {
            color: antiquewhite;
            font-size: 1.2em;
            line-height: normal;
            text-align: center;
        }

        button {
            font-size: 1em;
            line-height: normal;
            padding: 8px;
            border-radius: 5px;
            margin: 0;
            position: relative;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, 5px);
            background-color: black;
            color: rgba(18, 7, 171, 0.547);
        }

        a {
            text-decoration: none;
            color: antiquewhite;
        }

        @media (min-aspect-ratio: 5/4) {
            .Vertical {
                display: none;
            }
        }

        @media (max-aspect-ratio: 5/4) {

            .Vertical {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                height: 105%;
            }

            #myVideo {
                display: none;
            }

        }

        @media screen and (max-width: 1380px) {
            #welcome-box {
                width: 40%;
                height: max-content;
                left: 30%;
            }
        }

        @media screen and (max-width: 940px) {
            #welcome-box {
                width: 40%;
                height: max-content;
                left: 30%;
            }

        }

        @media screen and (max-width: 939px) {
            #welcome-box {
                left: 30%;
            }
        }

        @media screen and (max-width: 480px) {
            #welcome-box {
                left: 5%;
                width: 90%;
            }
        }
    </style>
